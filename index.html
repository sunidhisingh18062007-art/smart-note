<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Smart Study Notes Manager</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
  </head>
  <body>
    <div class="app">
      <aside class="sidebar">
        <div class="brand">SmartNotes</div>
        <nav class="side-nav">
          <a href="#" data-route="dashboard" class="active">Dashboard</a>
          <a href="#" data-route="notes">Notes</a>
          <a href="#" data-route="new">New Note</a>
        </nav>
        <div class="theme-toggle">
          <button id="themeBtn" class="btn">ðŸŒ™ Toggle</button>
        </div>
      </aside>

      <div class="main">
        <header class="topbar">
          <div class="search-wrap">
            <input id="searchInput" placeholder="Search notes by title..." />
            <select id="categoryFilter">
              <option value="">All categories</option>
              <option>DSA</option>
              <option>AI</option>
              <option>Cybersecurity</option>
              <option>Mathematics</option>
            </select>
            <button id="searchBtn" class="btn-primary">Search</button>
          </div>

        </header>

        <section class="content" id="content">
          <!-- Dashboard -->
          <div id="dashboardView" class="view">
            <div class="stats">
              <div class="stat card">
                <div class="stat-value" id="totalNotes">0</div>
                <div class="stat-label">Total Notes</div>
              </div>
              <div class="stat card">
                <div class="stat-value" id="recentNotesCount">0</div>
                <div class="stat-label">Recent</div>
              </div>
            </div>

            <div class="recent-section">
              <h3>Recently Added</h3>
              <div id="recentNotes" class="cards-grid"></div>
            </div>
          </div>

          <!-- Notes List -->
          <div id="notesView" class="view" style="display:none;">
            <div class="notes-header">
              <h2>My Notes</h2>
              <button id="newNoteBtn" class="btn-primary">New Note</button>
            </div>
            <div id="notesGrid" class="cards-grid"></div>
          </div>

          <!-- New/Edit Note -->
          <div id="editorView" class="view" style="display:none;">
            <div class="editor-header">
              <input id="noteTitle" placeholder="Note title" />
              <select id="noteCategory">
                <option>DSA</option>
                <option>AI</option>
                <option>Cybersecurity</option>
                <option>Mathematics</option>
              </select>
              <div class="editor-actions">
                <button id="saveNoteBtn" class="btn-primary">Save</button>
                <button id="cancelEditBtn" class="btn">Cancel</button>
              </div>
            </div>
            <div id="quillEditor" class="editor card"></div>
          </div>
        </section>
      </div>
    </div>



    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script src="notes.js"></script>
    <script src="editor.js"></script>
    <script src="app.js"></script>
  </body>
</html>
